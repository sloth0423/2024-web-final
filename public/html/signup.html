<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>서울 핫플 찾기</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>서울 핫플 찾기</h1>
    <div class="container">
      <div class="mb-3">
        <label for="inputEmails" class="form-label">이메일</label>
        <input
          type="email"
          class="form-control"
          id="inputEmails"
          placeholder="ex: name@example.com"
        />
      </div>
      <div class="mb-3">
        <label for="inputPasswords" class="form-label">비밀번호</label>
        <input
          type="password"
          id="inputPasswords"
          class="form-control"
          aria-describedby="passwordHelpBlock"
        />
      </div>
      <div class="mb-3">
        <label for="birthYear" class="form-label"
          >생년</label
        >
        <input
          type="birth"
          id="birthYear"
          class="form-control"
          placeholder="ex: 2001"
        />
      </div>
      <div class="mb-3">
        <label for="gender" class="form-label"
          >성별</label
        >
        <input
          type="gender"
          id="gender"
          class="form-control"
          placeholder="ex: 남자 or 여자"
        />
      </div>
      <div>
        <button type="button" id="signupButton" class="btn btn-primary">회원가입</button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../js/signup.js"></script>
  </body>
</html>
