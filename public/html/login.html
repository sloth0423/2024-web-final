<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>서울 핫플 찾기</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>서울 핫플 찾기</h1>
    <div class="container">
      <div class="mb-3">
        <label for="inputEmail" class="form-label">이메일</label>
        <input
          type="email"
          class="form-control"
          id="inputEmail"
          placeholder="name@example.com"
        />
      </div>
      <div class="mb-3">
        <label for="inputPassword" class="form-label">비밀번호</label>
        <input
          type="password"
          id="inputPassword"
          class="form-control"
          aria-describedby="passwordHelpBlock"
        />
      </div>
      <div class="mb-3">
        <label for="inputAge" class="form-label">나이(만 나이x)</label>
        <input
          type="Age"
          id="inputAge"
          class="form-control"
          placeholder="ex:24"
        />
      </div>
      <div class="mb-3">
        <label for="inputGender" class="form-label">성별</label>
        <input
          type="gender"
          id="inputGender"
          class="form-control"
          placeholder="남성 or 여성"
        />
      </div>
      <div>
        <button id="btnSubmit" type="button" class="btn btn-primary">
          로그인
        </button>
      </div>
      </div>
      <div>
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link" href="/signup">회원가입</a>
            <!-- href에 비밀번호 사이트 링크-->
          </li>
          <li class="nav-item">
            <a class="nav-link" href="">비밀번호 찾기</a>
            <!-- href에 비밀번호 사이트 링크-->
          </li>
        </ul>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../../js/login.js"></script>
  </body>
</html>
